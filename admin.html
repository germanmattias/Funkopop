<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud Funkopop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.2/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Funkopop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="admin.html">Administración</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="row">
      <div class="col-md-10">
        <h1 class="display-4 mt-4">Administración</h1>
      </div>
      <div class="col-md-2">
        <img src="img/batmanAdmin.jpg" class="w-100" alt="logo batman">
      </div>
    </section>
    <hr>
    <section class="row my-4">
      <div class="col-md-10">
        <h3 class="text-center">Tabla de productos</h3>
      </div>
      <div class="col-md-2 d-flex justify-content-end">
        <button class="btn btn-primary" id="btnAgregar">Agregar</button>
      </div>
    </section>
    <section class="table-responsive">
      <table class="table" id="tablaProductos">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Nº de serie</th>
            <th scope="col">Categoria</th>
            <th scope="col">Descripción</th>
            <th scope="col">Imagen</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody id="tbodyProductos">

        </tbody>
      </table>
    </section>

    <!-- MODAL PRODUCTOS-->
    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar Funkopop</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form onsubmit="agregarFunkopop(event)" id='formProducto'>
              <div class="mb-3">
                  <label class="form-label">Codigo</label>
                  <input type="number" placecholder='Ingrese el nombre del producto' id='codigoProducto'
                      class="form-control" onblur="validarCodigo(this)">
              </div>
              <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input type="text" placecholder='Ingrese el nombre del producto' id='nombreProducto'
                      class="form-control" onblur="validarCampoRequerido(this)">
              </div>
              <div class="mb-3">
                  <label class="form-label">Numero de Serie</label>
                  <input type="text" placecholder='Ingrese el nombre del producto' id='numSerie'
                      class="form-control" onblur="validarCampoRequerido(this)">
              </div>
              <div class="mb-3">
                  <label class="form-label">Categoria</label>
                  <input type="text" placecholder='Ingrese el nombre del producto' id='categoriaProducto'
                      class="form-control" onblur="validarCampoRequerido(this)">
              </div>
              <div class="mb-3">
                  <label class="form-label">Descripcion</label>
                  <!-- modificar por un textarea -->
                  <textarea type="text" placecholder='Ingrese el nombre del producto' id='descProducto'
                      class="form-control" onblur="validarCampoRequerido(this)"></textarea>
              </div>
              <div class="mb-3">
                  <label class="form-label">Imagen</label>
                  <input type="text" placecholder='Ingrese el nombre del producto' id='imgProducto'
                      class="form-control" onblur="validarCampoRequerido(this)">
              </div>
              <button class="btn btn-primary" type="submit">Guardar</button>
          </form>
          </div>

        </div>
      </div>
    </div>
  </main>

  <footer></footer>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="js/validaciones.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>

</html>
